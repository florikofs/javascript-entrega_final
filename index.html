<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrega Final</title>
  <!-- BOOSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><img src="./resources/logo.png" alt="logo"></a>
      </div>
    </nav>
  </header>
  <main class="container-fluid">
    <div class="row">
      <!-- LISTADO DE PRODUCTOS -->
      <div class="col m-4 container-fluid">
        <div class="row m" id="bebidaStore">
          <!-- se arman las cards con la función "crearListadoProd" -->
        </div>
      </div>
      <!-- PANEL LATERAL -->
      <div class="col-3 pt-3 px-3 bg-body-secondary">
        <h5>Invitados</h5>
        <!-- INVITADOS -->
        <form id="formulario" action="#">
          <div>
            <label for="cantInvitados" class="form-label">¿Cuánta gente asistirá a la fiesta?</label>
            <input type="number" class="form-control" id="cantInvitados" placeholder="Ingresá la cantidad de invitados">
          </div>
          <div class="my-3">
            <label for="cantAbstemios" class="form-label">¿Cuántos no toman alcohol?</label>
            <input type="number" class="form-control" id="cantAbstemios" placeholder="Ingresá la cantidad de abstemios">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Calcular</button>
          </div>
        </form>
        <hr class="my-3">
        <!-- CALCULO LITROS -->
        <div>
          <h5>Cálculo de bebidas</h5>
          <div>
            <h6>Bebida con alcohol <span id="litrosTotalConAlcohol">0</span>lts.</h6>
          </div>
          <div>
            <h6>Bebida sin alcohol <span id="litrosTotalSinAlcohol">0</span>lts.</h6>
          </div>
        </div>
        <hr class="my-3">
        <!-- PRODUCTOS SELECCIONADOS -->
        <div class="col-auto">
          <h5>Productos seleccionados</h5>
          <div id="productosAgregados"></div>
          <div>
            <hr class="my-4">
            <button class="btn btn-danger" onclick="limpiarDatos()">Limpiar datos</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- SWEET ALERT -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- JS -->
  <script src="js/main.js"></script>
</body>

</html>
